<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    data-bs-spy="scroll"
    data-bs-target="#navbarResponse"
    data-bs-offset="0"
    class="scrollspy-example"
    tabindex="0"
  >
    <!-- first create navbar and second create background image -->
    <img class="bg-img" src="/image/img1.jpg" alt="background image" />
    <!------------------------------------- start home section ------------------------------------->
    <div id="#home">
      <!-- navigation starts -->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../image/logo.jpg" />LOGO
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponse"
            aria-controls="navbarResponse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarResponse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#course">Course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#features">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resources">Resources</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navigation end -->

      <!-- Start landing page section (background image) -->
      <div class="landing">
        <div class="home-wrap">
          <div class="home-inner"></div>
        </div>
      </div>
      <div class="caption text-center">
        <h1>Welcome To Bootstrap</h1>
        <h3>Learn Bootstrap 5</h3>
        <a class="btn btn-outline-light btn-lg" href="#course">Get Started</a>
      </div>
      <!-- End landing page section -->
    </div>
    <!---------------------------------- End home section  ---------------------------------->

    <!----------------------------------- start course section ------------------------------>
    <div id="#course" class="offset"></div>
    <!----------------------------------- End course section  ----------------------------------->

    <!----------------------------------- start features section ----------------------------------->
    <div id="#features" class="offset"></div>
    <!----------------------------------- End features section  ----------------------------------->

    <!----------------------------------- start resources section ----------------------------------->
    <div id="#resources" class="offset"></div>
    <!----------------------------------- End resources section  ----------------------------------->

    <!----------------------------------- start clients section ----------------------------------->
    <div id="#clients" class="offset"></div>
    <!----------------------------------- End clients section  ----------------------------------->

    <!----------------------------------- start contact section ----------------------------------->
    <div id="#contact" class="offset"></div>
    <!----------------------------------- End contact section  ----------------------------------->
  
  </body>
</html>
